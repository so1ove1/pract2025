<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ООО «Братск Профиль» - Расчет стоимости</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="logo-container">
                <a href="index.html">
                    <img src="https://placehold.co/200x50/2B5DA2/FFFFFF?text=Братск+Профиль" alt="Логотип Братск Профиль" class="logo">
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="calc-cost.html" class="active">Расчет стоимости</a></li>
                    <li><a href="calc-materials.html">Расчет материалов</a></li>
                    <li><a href="history.html">Мои расчеты</a></li>
                    <li><a href="admin.html" id="adminNavLink">Администрирование</a></li>
                </ul>
            </nav>
            <div class="user-info" id="userInfoContainer">
                <!-- Будет заполнено из JS -->
            </div>
        </header>

        <main class="main-content">
            <div class="page-header">
                <h1>Расчет стоимости материалов</h1>
                <button class="btn btn-primary" id="addItemBtn">
                    <i class="fas fa-plus"></i> Добавить товар
                </button>
            </div>

            <div class="calculation-container">
                <div class="calculation-header">
                    <div class="form-group">
                        <label for="calculationName">Название расчета</label>
                        <input type="text" id="calculationName" placeholder="Введите название расчета">
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table class="items-table" id="itemsTable">
                        <thead>
                            <tr>
                                <th>№</th>
                                <th>Название материала</th>
                                <th>Ед. измерения</th>
                                <th>Длина, м</th>
                                <th>Кол-во, шт</th>
                                <th>Цена за м², ₽</th>
                                <th>Сумма, ₽</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="itemsTableBody">
                            <!-- Строки будут добавляться динамически через JavaScript -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="6" class="text-right"><strong>Итого:</strong></td>
                                <td id="totalAmount">0.00 ₽</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <div class="calculation-actions">
                    <button class="btn btn-success" id="saveCalculationBtn">
                        <i class="fas fa-save"></i> Сохранить расчет
                    </button>
                    <button class="btn btn-secondary" id="printCalculationBtn">
                        <i class="fas fa-print"></i> Печать
                    </button>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <p>&copy; 2025 ООО «Братск Профиль». Все права защищены.</p>
        </footer>
    </div>

    <!-- Модальное окно выбора материала -->
    <div class="modal" id="materialSelectionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Выбор материала</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="materialCategory">Категория</label>
                    <select id="materialCategory">
                        <option value="">Все категории</option>
                        <!-- Категории будут добавлены динамически -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="materialSearch">Поиск</label>
                    <input type="text" id="materialSearch" placeholder="Введите название материала">
                </div>
                
                <div class="materials-list" id="materialsList">
                    <!-- Список материалов будет добавлен динамически -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelMaterialBtn">Отмена</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/calc-cost.js"></script>
</body>
</html>
