<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ООО «Братск Профиль» - История расчетов</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <div class="logo-container">
                <a href="index.html">
                    <img src="https://placehold.co/200x50/2B5DA2/FFFFFF?text=Братск+Профиль"
                        alt="Логотип Братск Профиль" class="logo">
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="calc-cost.html">Расчет стоимости</a></li>
                    <li><a href="calc-materials.html">Расчет материалов</a></li>
                    <li><a href="history.html" class="active">Мои расчеты</a></li>
                    <li><a href="admin.html" id="adminNavLink">Администрирование</a></li>
                </ul>
            </nav>
            <div class="user-info" id="userInfoContainer">
                <!-- Будет заполнено из JS -->
            </div>
        </header>

        <main class="main-content">
            <div class="page-header">
                <h1>История расчетов</h1>
            </div>

            <div class="history-container">
                <div class="history-filters">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="searchName">Поиск по названию</label>
                            <input type="text" id="searchName" placeholder="Введите название расчета">
                        </div>
                        <div class="form-group">
                            <label for="dateFrom">Дата с</label>
                            <input type="date" id="dateFrom">
                        </div>
                        <div class="form-group">
                            <label for="dateTo">Дата по</label>
                            <input type="date" id="dateTo">
                        </div>
                        <div class="form-group">
                            <label for="calculationType">Тип расчета</label>
                            <select id="calculationType">
                                <option value="">Все типы</option>
                                <option value="calculation-cost">Расчет стоимости</option>
                                <option value="calculation-fence">Расчет забора</option>
                                <option value="calculation-roof">Расчет крыши</option>
                                <option value="calculation-siding">Расчет обшивки</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="amountFrom">Сумма от, ₽</label>
                            <input type="number" id="amountFrom" min="0">
                        </div>
                        <div class="form-group">
                            <label for="amountTo">Сумма до, ₽</label>
                            <input type="number" id="amountTo" min="0">
                        </div>
                        <div class="form-group filter-buttons">
                            <button class="btn btn-primary" id="applyFiltersBtn">
                                <i class="fas fa-filter"></i> Применить
                            </button>
                            <button class="btn btn-secondary" id="resetFiltersBtn">
                                <i class="fas fa-undo"></i> Сбросить
                            </button>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="data-table" id="historyTable">
                        <thead>
                            <tr>
                                <th>Дата</th>
                                <th>Название</th>
                                <th>Тип расчета</th>
                                <th>Сумма, ₽</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody">
                            <!-- Данные будут добавлены динамически -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination" id="historyPagination">
                    <!-- Пагинация будет добавлена динамически -->
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <p>&copy; 2025 ООО «Братск Профиль». Все права защищены.</p>
        </footer>
    </div>

    <!-- Модальное окно просмотра расчета -->
    <div class="modal" id="viewCalculationModal">
        <div class="modal-content modal-xl">
            <div class="modal-header">
                <h2 id="calculationModalTitle">Просмотр расчета</h2>
                <button class="close-btn" id="closeCalculationModalBtn">&times;</button>
            </div>
            <div class="modal-body" id="calculationModalBody">
                <div class="calculation-info">
                    <!-- Информация о расчете будет добавлена динамически -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="printCalculationBtn">
                    <i class="fas fa-print"></i> Печать
                </button>
                <button class="btn btn-primary" id="copyCalculationBtn">
                    <i class="fas fa-copy"></i> Скопировать
                </button>
                <button class="btn btn-secondary" id="closeViewBtn">Закрыть</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/history.js"></script>
</body>

</html>
